<h1>{{title}}</h1>
<app-add-hero [heroList]="heroes"></app-add-hero>
<h2>My Heroes</h2>
<div class="items">
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="changeHero(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>
<app-hero-detail [selectedHero]=hero></app-hero-detail>
